name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests defined"

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Generate changelog
        id: changelog
        run: |
          # Get the tag being released
          TAG=${GITHUB_REF#refs/tags/}

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${TAG})
          else
            # Get commits between tags
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${TAG})
          fi

          # Save changelog to file
          echo "$COMMITS" > changelog.txt

          # Output changelog for use in release
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.changelog.outputs.tag }}
          tag_name: ${{ github.ref }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Assets
            - Production build artifacts

            ## Notes
            This release was automatically created by our CI/CD pipeline.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
