version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "user"
    assignees:
      - "user"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      nextjs:
        patterns:
          - "@next*"
          - "next"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint*"
          - "typescript"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwind*"
          - "autoprefixer"
          - "postcss"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "user"
    assignees:
      - "user"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
